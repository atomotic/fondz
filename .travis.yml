language:
- python
python:
- 2.7
install:
- sudo apt-get update
- sudo apt-get install libreoffice python-pip mercurial default-jdk ant
- hg clone http://hg-iesl.cs.umass.edu/hg/mallet
- cd mallet ; ant ; cd ..
- export PATH=mallet/bin:$PATH
script:
- python setup.py test 
after_failure:
- cat test.log
